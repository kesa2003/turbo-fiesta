<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HassanAwan</title>
</head>
<body>
    <section class="container forms">
    <div class="form login">
        <h3 class="heading">Login-Form</h3>
        <form action="#" class="content">
            

            <div class="field input">
                <input type="email" placeholder="Enter your Email" />
            </div>

            <div class="field input">
            <input type="password" placeholder="Enter your Password" class="password" />
            <i class='bx bx-hide hide-show'></i>
            </div>

            <div class="forg">
                <a href="#" class="forget">Forget password?</a>
            </div>

            <div class="field btn">
                <button>Login</button>
            </div>

            <div class="link sign-login">
                <span>Don't have an Account!</span>
                <a href="index.html" class="forget">Sign up</a>
            </div>

            <div class="line"></div>
            </div>


        </form>
    </div>
    </body>
</html>
